<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramida</title>
    <style>
        body {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            width: 800px;
            height: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
            background-color: orange;
            border: 1px solid white;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            padding: 3px;
            font-size: 12px;
            border: 1px solid black;
            background-color: white;
            outline: none;
            width: 100px; 
            transition: box-shadow 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0px 0px 8px orange;
        }
        button {
            background-color: lightgray;
            color: black;
            border: 2px solid gray;
            padding: 5px 15px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 0px;
            margin-left: -150px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="tinggi">Tinggi Piramida:</label>
        <input type="number" id="tinggi" min="1" max="10" value="5">
    </div>
    <button onclick="generatePyramid()">Proses</button>
    <br><br>
    <div id="piramida"></div>
    
    <script>
        function generatePyramid() {
            let tinggi = document.getElementById("tinggi").value;
            let piramidaDiv = document.getElementById("piramida");
            piramidaDiv.innerHTML = "";
            
            let table = document.createElement("table");
            for (let i = 0; i < tinggi; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < (2 * tinggi - 1); j++) {
                    let cell = document.createElement("td");
                    if (j >= tinggi - 1 - i && j <= tinggi - 1 + i) {
                        cell.style.backgroundColor = "orange";
                    } else {
                        cell.style.backgroundColor = "transparent";
                        cell.style.border = "none";
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            piramidaDiv.appendChild(table);
        }
        
        window.onload = generatePyramid;
    </script>
</body>
</html>
