<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Border Effect</title>
    <style>
        .image-container {
            display: inline-block;
            position: relative;
            padding: 10px;
        }
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #FF0000;
        }
        .top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        .top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
        .image-container:hover .corner {
            border-color: #FF00FF;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <span class="corner top-left"></span>
        <span class="corner top-right"></span>
        <span class="corner bottom-left"></span>
        <span class="corner bottom-right"></span>
        <img src="star.jpg" alt="Star Image" width="150">
    </div>
</body>
</html>
