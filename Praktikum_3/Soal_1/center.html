<!DOCTYPE html>
<html>
<head>
    <title>Styled Frames with Circles</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 50% 50%;
            width: 100%;
            height: 93vh;
        }
        .frame {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid gray;
            position: relative;
        }

        #frame1, #frame2, #frame3, #frame4 {
            background-color: white;
        }

        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: flex-end; 
            justify-content: flex-end; 
            padding: 10px;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 252, 252, 0.6);
            border: 6px solid rgba(213, 209, 209, 0.879);
            box-shadow: inset -3px -3px 5px rgba(255, 255, 255, 0.8), 
                        2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        

    </style>
</head>
<body>
    <div class="grid">
        <div id="frame1" class="frame"><div class="circle">1</div></div>
        <div id="frame2" class="frame"><div class="circle">2</div></div>
        <div id="frame3" class="frame"><div class="circle">3</div></div>
        <div id="frame4" class="frame"><div class="circle">4</div></div>
    </div>
</body>
</html>
