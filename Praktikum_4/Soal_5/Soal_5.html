<!DOCTYPE html>
<html lang="id">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Bullets</title>
    <style>
        ul {
            list-style-image: url('sqpurple.gif'); 
        }
        .sub-list {
            list-style-image: url('sqorange.gif'); 
        }
        .highlight {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul class="sub-list">
                <li><span class="highlight">Cold</span> Tea
                    <ul>
                        <u>Jasmine</u><br>
                        <u>Green</u>
                    </ul>
                </li>
                <li><span class="highlight">Hot</span> Tea</li>
            </ul>
        </li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
