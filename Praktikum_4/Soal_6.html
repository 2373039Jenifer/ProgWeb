<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Berwarna</title>
    <style>
        table {
            width: 61%;
            border-collapse: collapse;
            border: 1px solid #98bf21;
        }
        th, td {
            border: 1px solid #98bf21;
            padding: 4px;
            text-align: left;
        }
        th {
            background-color: #b3d648;
            color: white;
        }
        tbody tr:nth-child(odd) td:nth-child(even), 
        tbody tr:nth-child(even) td:nth-child(odd) {
            background-color: #e9f1d1;
        }
        tbody tr:nth-child(odd) td:nth-child(odd), 
        tbody tr:nth-child(even) td:nth-child(even) {
            background-color: #FFFFCC; 
        }
        tfoot td {
            background-color: #b3d648;
            text-align: center;
            font-size: 12px;
            color: white;
            padding: 4px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Berglunds snabbköp</td>
                <td>Christina Berglund</td>
                <td>Sweden</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">© www.w3schools.org</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
